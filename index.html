<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tier List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Minecraft Combat Tier List</h1>

        <div class="tier" id="s">
            <div class="rank">S</div>
            <div class="item">
                <img src="netheritesw.webp">
                <p>Fast, powerful</p>
            </div>
            <div class="item">
                <img src="ega2.webp">
                <p>Gives Buffs</p>
            </div>
        </div>

        <div class="tier" id="a">
            <div class="rank">A</div>
            <div class="item">
                <img src="bow.webp">
                <p>Fast, ranged</p>
            </div>
            <div class="item">
                <img src="shield.webp">
                <p>Defends</p>
            </div>
            <div class="item">
                <img src="gold_carrot.webp">
                <p>Gives Buffs</p>
            </div>
        </div>

        <div class="tier" id="b">
            <div class="rank">B</div>
            <div class="item">
                <img src="netheritea.webp">
                <p>Slow, damaging</p>
            </div>
        </div>

        <div class="tier" id="c">
            <div class="rank">C</div>
            <div class="item">
                <img src="totem.webp">
                <p>Saves death</p>
            </div>
        </div>

        <div class="tier" id="d">
            <div class="rank">D</div>
            <div class="item">
                <img src="Crossbow.webp">
                <p>Slow, ranged</p>
            </div>
        </div>

        <div class="tier" id="e">
            <div class="rank">E</div>
            <div class="item">
                <img src="linger.webp">
                <p>Long effects</p>
            </div>
            <div class="item">
                <img src="splash.webp">
                <p>Shorter effects</p>
            </div>
        </div>

        <div class="tier" id="f">
            <div class="rank">F</div>
            <div class="item">
                <img src="trident.webp"/>
                <p>Hard to aim, Fast</p>
            </div>
        </div>
    </body>
</html>
